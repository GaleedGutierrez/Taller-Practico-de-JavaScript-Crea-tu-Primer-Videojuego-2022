<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Laberinto realizado en Typescript.">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="../assets/logo/programmer-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width:1024px)"/>
    <title>Platziv - Juego Online</title>
  </head>
  <body>
    <main class="main main--landscape">
      <p class="main__counter_levels">1 / 5</p>
      <div class="main__start-display hidden" id="main__start-display-id">
        <h1 class="start-display__title start-display__text">Laberinto</h1>
        <p class="start-display__subtitle start-display__text">Guía al programador a no encontrarse con bugs.</p>
        <button class="start-display__button-start" id="main__button-start-id">Start</button>
      </div>
      <div class="main__counter-container hidden" id="main__counter-container-id">
        <p class="main__counter" id="main__counter"></p>
      </div>
      <div class="main__continue-game hidden" id="main__continue-game-id">
        <p class="continue-game__question">¿Desea continuar jugando?</p>
        <p class="continue-game__timer" id="continue-game-counter-id">10</p>
        <div class="continue-game__buttons-container">
          <button class="continue-game__button" id="continue-game__button-yes_id">Si</button>
          <button class="continue-game__button" id="continue-game__button-no_id">No</button>
        </div>
      </div>
      <div class="main__scores-container hidden" id="main__scores-id">
        <p class="scores-container__new-record hidden" id="main__new-record-text-id">🎉¡Nuevo Record!🎉</p>
        <div class="scores-container__scores">
          <p class="scores-container__title">Puntajes</p>
          <div class="scores-container__info-container">
            <p class="scores-container__info">❤️Vidas❤️</p>
            <p class="scores-container__info" id="main__scores-lives">❤️❤️❤️</p>
            <p class="scores-container__info scores-container__time-title">🕒Tiempo🕒</p>
            <p class="scores-container__info scores-container__time" id="main__scores-time">00:00:00</p>
            <p class="scores-container__info">🏁Record🏁</p>
            <p class="scores-container__info" id="main__scores-record">00:00:00</p>
          </div>
          <button class="scores-container__button" id="scores-container__button-id">Volver a jugar</button>
        </div>
      </div>
      <section class="main__canvas-and-info-game-container">
        <p class="main__broken-heart main__broken-heart--animate" id="main__broken-heart-id">💔</p>
        <canvas class="main__game-container" id="main__game-container-id"></canvas>
        <section class="main__info-game main__info-game--landscape" id="main__info-game-id">
          <p class="info-game__data info-game__life">Vidas:&nbsp;<span id="info-game__lives-id"></span></p>
          <p class="info-game__data info-game__time info-game__time--landscape">Tiempo: 🕒&nbsp;<span class="info-game__time-info" id="info-game__time-id"></span></p>
          <p class="info-game__data info-game__record">Record: 🏁&nbsp;<span id="info-record-id">00:00:00</span></p>
        </section>
      </section>
      <section class="main__buttons-container">
        <button class="button main__button-left" id="main__button-left-id">⇐</button>
        <button class="button main__button-up" id="main__button-up-id">⇑</button>
        <button class="button main__button-right" id="main__button-right-id">⇒</button>
        <button class="button main__button-down" id="main__button-down-id">⇓</button>
      </section>
    </main>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8H4YB694S"></script>
    <script src="../dist/googleAnalytics.js"></script>
    <script type="module" src="../dist/game.js"></script>
  </body>
</html>
